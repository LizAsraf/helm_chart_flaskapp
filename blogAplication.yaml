apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blogapp
  finalizers:
    - resources-finalizer.argocd.argoproj.io
annotations:
  argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: git@gitlab.com:liz.asraf/argo-cd.git
    targetRevision: HEAD
    path: blogapp
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
