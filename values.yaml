# Default values for blog-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
certserver: "https://acme-v02.api.letsencrypt.org/directory"
email: "liz161@gmail.com"
replicaCount: 2

image:
  repository: 644435390668.dkr.ecr.us-west-2.amazonaws.com/blogapp
  # pullPolicy: IfNotPresent    
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations: #{}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: liz-crm-demo.duckdns.org
      paths:
        - path: /
          pathType: Prefix         
  tls: #[]
   - secretName: liz-secret-and-certificate
     hosts:
       - liz-crm-demo.duckdns.org

resources: #{}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
      cpu: 15m 
      memory: 100Mi
  #   cpu: 100m
  #   memory: 128Mi
  requests:
      cpu: 1m
      memory: 50Mi
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# nodeSelector: {}

# tolerations: []

# affinity: {}


mongodb:
  architecture: "replicaset"
  replicaCount: 2
  persistence:
    enabled: true
    storageClass: "standard"
  arbiter:
    enabled: false
  auth:
    rootPassword: root123
  LOG_LEVEL: "info"


cleanupjob:
  schedule: "0 0 * * *"
  successfulJobsHistoryLimit: 0
  restartPolicy: OnFailure #alway, never,etc
  backoffLimit: 1

dns:
  image: "ghcr.io/linuxserver/duckdns:latest"
  requesteddomains: liz-crm-demo
  token: fee9f356-ed7e-49cf-82f9-284ba2eb695c
  dnsdomain: .duckdns.org