# Default values for blog-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
certserver: "https://acme-v02.api.letsencrypt.org/directory"
email: "liz161@gmail.com"
replicaCount: 2

image:
  repository: 644435390668.dkr.ecr.us-west-2.amazonaws.com/blogapp
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.6"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: liz-crm-demo.duckdns.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: liz-secret-and-certificate
      hosts:
        - liz-crm-demo.duckdns.org

resources:
  limits:
    cpu: 15m
    memory: 100Mi
  requests:
    cpu: 1m
    memory: 50Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

mongodb:
  architecture: "replicaset"
  replicaCount: 2
  persistence:
    enabled: true
    storageClass: "gp2"
  arbiter:
    enabled: false
  auth:
    username: "test"
    password: "password"
    database: "flask_db"

  LOG_LEVEL: "info"
